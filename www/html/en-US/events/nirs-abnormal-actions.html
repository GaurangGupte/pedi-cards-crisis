<script>
    if (app.weight > 0) {
        // 1 MICROgram/kg
        const calculatedRange1 = app.printNumber(app.weight, 0, 2);
        document.getElementById("weight-range-1").textContent = calculatedRange1;

        // 0.5-1 mg/kg
        const calculatedRange2a = app.printNumber(app.weight * 0.5, 0, 2);
        const calculatedRange2b = app.printNumber(app.weight, 0, 2);
        document.getElementById("weight-range-2").textContent = calculatedRange2a + "-" + calculatedRange2b;

        // 0.03 units/kg
        const calculatedRange3 = app.printNumber(app.weight * 0.03, 0, 2);
        document.getElementById("weight-range-3").textContent = calculatedRange3;

        // 1-10 MICROgrams/kg
        const calculatedRange4a = app.printNumber(app.weight, 0, 2);
        const calculatedRange4b = app.printNumber(app.weight * 10, 0, 2);
        document.getElementById("weight-range-4").textContent = calculatedRange4a + "-" + calculatedRange4b;

    }
</script>
